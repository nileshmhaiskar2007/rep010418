<!DOCTYPE html>

<html>
	<head>
		<title>Indexing Site</title>
		<style>
			ol > li {
				color:red;
			}
		</style>
	</head>
	<body>
		<h1>Nested elements</h1>
		<ol>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<ul>
				<li>nitem1</li>
				<li>nitem2</li>
			</ul>
			<li>item4</li>
			<li>item5</li>
		</ol>
	</body>
</html>
