<!DOCTYPE html>

<html>
	<head>
		<title>Attribute differs</title>
		<style>
			input[type=text] {
				background-color:lightgrey;
			}
			input[type=number] {
				background-color: green;
			}

			button {
				width:200px;
				height:40px;
				background-color:yellow;
				font-size:24px;
			}
			button:hover {
				background-color:green;
			}
		</style>
	</head>
	<body>
		<h1>Signup User</h1>
		<input name="user" type="text" placeholder="Firstname">
		<input name="user" type="text" placeholder="Lastname">
		<input name="user" type="number" placeholder="Age">
		<br /><button>Click Me!</button>
	</body>
</html>
